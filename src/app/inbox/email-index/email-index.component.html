<div class="ui celled list">
    <div class="item" *ngFor="let mail of mails">
        <a [routerLink]="mail.id">
            <!-- will add id to current route -->
            <div class="content">
                <div class="header">{{ mail.subject }}</div>
                <p>{{ mail.from }}</p>
            </div>
        </a>
    </div>
</div>
